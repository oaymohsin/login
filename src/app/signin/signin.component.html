<div class="container mt-5">
    <form class="row g-3 mt-3 w-50 m-auto" (ngSubmit)="login()" [formGroup]="signinform">
        <h1 class="h1 text-center bg-success text-white p-3 m-3" >Login</h1>
        
        <div class="col-12">
          <label for="inputAddress" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputAddress" formControlName="email">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">password</label>
          <input type="password" class="form-control" id="inputAddress2" formControlName="password">
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </div>
        <div class="col-12">
            <p class="float-end">Don't have account <a  [routerLink]="['../signup']" class="a "> Register</a></p>
          </div>
      </form>
</div>
